<div *ngIf="cryptox">

  <div nz-row>
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">
      <a (click)="goBack()" id="go-back">
        <i class="anticon anticon-arrow-left"></i>
      </a>
      <img src="{{ cryptox.image1x }}" srcset="{{ cryptox.image2x }}" />
      <span>{{ cryptox.name }}</span>
    </div>
  </div>

</div>

<nz-content>
  <canvas id="canvas">{{ chart }}</canvas>
</nz-content>
