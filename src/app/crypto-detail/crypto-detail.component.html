<div *ngIf="crypto">

  <nz-layout>
    <nz-header class="clearfix" id="header">
      <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">
          <a href id="logo">
            <span>{{ crypto.Name }}</span>
          </a>
        </div>
      </div>
    </nz-header>

    <nz-content>
      <canvas id="canvas">{{ chart }}</canvas>
    </nz-content>

    <nz-footer class="clearfix" id="footer">
      <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">
          <span>

              <i class="anticon anticon-github"></i> Kris</a>
            Powered by
            <a href="https://angular.io/" target="_blank">Angular</a> and
            <a href="https://ant.design/" target="_blank">Ant Design</a>
          </span>
        </div>
      </div>
    </nz-footer>
  </nz-layout>

</div>
